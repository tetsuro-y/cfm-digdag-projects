in:
  type: gcs
  bucket: stk-bigquery-export
  path_prefix: measurement_scanning_error_uid_
  auth_method: json_key
  json_keyfile: ${embulk.key_file_path}
  decoders:
  - {type: gzip}
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: '"'
    escape: '"'
    trim_if_not_quoted: false
    skip_header_lines: 1
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
    - {name: SENDDT, type: string}
    - {name: SENDEMAILID, type: long}
    - {name: TOPICSFLAG, type: long}
    - {name: REVENUE, type: long}
filters:
  - type: timestamp_format
    default_from_timestamp_format: ["%Y-%m-%d %H:%M:%S.%N"]
    default_to_timezone: "Asia/Tokyo"
    default_to_timestamp_format: "%Y-%m-%d %H:%M:%S"
    columns:
      - {name: VISITSTARTDT, type: string}
out:
  type: file
  path_prefix: ${embulk.file_path}/${embulk.file_prefix}
  file_ext: csv
  formatter:
    type: csv
    charset: UTF-8
    delimiter: ','
    newline: CRLF
    quote: '"'
    escape: '"'
    header_line: false
