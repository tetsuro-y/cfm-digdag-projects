in:
  type: gcs
  bucket: stk-bigquery-export
  path_prefix: tat_site_ranking_uu_web_temp
  auth_method: json_key
  json_keyfile: ${embulk.key_file_path}
  decoders:
  - {type: gzip}
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: '"'
    escape: '"'
    trim_if_not_quoted: false
    skip_header_lines: 1
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
    - {name: MONTH, type: timestamp, format: '%Y/%m/%d'}
    - {name: RANKING_CONTENTSID, type: long}
    - {name: NAME, type: string}
    - {name: UUCNT, type: long}
filters:
  - type: timestamp_format
    default_from_timestamp_format: ["%Y-%m-%d"]
    default_to_timestamp_format: "%Y-%m-%d"
    columns:
      - {name: MONTH, type: string}
out:
  type: file
  path_prefix: ${embulk.file_path1}/${embulk.file_prefix1}
  file_ext: csv
  formatter:
    type: csv
    charset: UTF-8
    delimiter: ','
    newline: CRLF
    quote: '"'
    escape: '"'
    header_line: false
